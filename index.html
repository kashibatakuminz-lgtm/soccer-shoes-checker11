<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>足型診断スパイクセレクター⚽</title>
  <style>
    body { font-family: Arial, sans-serif; line-height: 1.6; margin: 20px; }
    h1 { color: #333; }
    label { display: block; margin-top: 10px; }
    select, input { margin-top: 5px; padding: 5px; }
    .result { margin-top: 20px; padding: 15px; border: 1px solid #999; background: #f9f9f9; }
  </style>
</head>
<body>
  <h1>足型診断スパイクセレクター⚽</h1>

  <form id="diagnosisForm">
    <label>足のサイズ（cm）：<input type="number" id="size"></label>
    <label>足の幅（cm）：<input type="number" id="width"></label>

    <label>足型タイプ：
      <select id="footType">
        <option value="egypt">エジプト型（親指が一番長い）</option>
        <option value="greek">ギリシャ型（人差し指が一番長い）</option>
        <option value="square">スクエア型（親指・人差し指が同じ）</option>
      </select>
    </label>

    <label>アーチの高さ（床から土踏まずの一番高い所まで）：
      <select id="arch">
        <option value="high">高い（4.0cm以上、接地面が少ない→スピード系）</option>
        <option value="normal">普通（2.5〜3.9cm、バランス型）</option>
        <option value="low">低い（2.4cm以下、接地面広い→安定型）</option>
      </select>
    </label>

    <label>現在使っているメーカー：
      <select id="maker">
        <option value="none">持っていない</option>
        <option value="Nike">Nike</option>
        <option value="adidas">adidas</option>
        <option value="Puma">Puma</option>
        <option value="Mizuno">Mizuno</option>
        <option value="Asics">Asics</option>
      </select>
    </label>

    <label>希望／現在のポジション：
      <select id="position">
        <option value="FW">FW（フォワード）</option>
        <option value="MF">MF（ミッドフィルダー）</option>
        <option value="DF">DF（ディフェンダー）</option>
        <option value="GK">GK（ゴールキーパー）</option>
      </select>
    </label>

    <button type="button" onclick="diagnose()">診断する</button>
  </form>

  <div class="result" id="result"></div>

  <script>
    function diagnose() {
      const size = document.getElementById("size").value;
      const width = document.getElementById("width").value;
      const footType = document.getElementById("footType").value;
      const arch = document.getElementById("arch").value;
      const maker = document.getElementById("maker").value;
      const position = document.getElementById("position").value;

      let suitablePosition = "";
      let shoes = [];
      let strengths = [];
      let weaknesses = [];
      let advice = "";
      let makerComment = "";

      // 適性ポジション判定（例）
      if (footType === "greek" && arch === "high") suitablePosition = "FW / WG";
      else if (footType === "square" && arch === "normal") suitablePosition = "MF / DF";
      else if (arch === "low") suitablePosition = "DF / GK";
      else suitablePosition = "MF";

      // おすすめスパイク（例）
      if (suitablePosition.includes("FW")) shoes = ["Nike Mercurial", "adidas X", "Mizuno α"];
      if (suitablePosition.includes("MF")) shoes = ["adidas Predator", "Puma Future", "Mizuno Rebula"];
      if (suitablePosition.includes("DF")) shoes = ["Mizuno Morelia Neo", "Puma King"];
      if (suitablePosition.includes("GK")) shoes = ["Nike Phantom GX", "adidas Copa Pure"];

      // 強み・弱み
      if (suitablePosition.includes("FW")) {
        strengths.push("瞬発力・スピードに優れる");
        weaknesses.push("持久力不足になりやすい → インターバルトレーニングで補強");
        advice = "逆足シュートやワンタッチシュートを繰り返し練習し、決定力を磨く。";
      }
      if (suitablePosition.includes("MF")) {
        strengths.push("視野の広さとパス精度に強み");
        weaknesses.push("守備の切り替えが遅れる → 守備練習で克服");
        advice = "パス精度とボール奪取を意識した練習で強化。";
      }
      if (suitablePosition.includes("DF")) {
        strengths.push("体の強さと安定感");
        weaknesses.push("俊敏性不足になりやすい → 瞬発系トレーニングで補う");
        advice = "1対1の守備練習と空中戦強化が有効。";
      }
      if (suitablePosition.includes("GK")) {
        strengths.push("反応速度と踏ん張り");
        weaknesses.push("足首の安定性に課題 → 補強トレーニング必須");
        advice = "サイドステップとセービング練習で安定感を養う。";
      }

      // メーカーとの相性（例）
      if (maker === "Nike" && width >= 10) makerComment = "Nikeは細め設計のため幅広足型だと圧迫しやすい。外反母趾や疲労骨折リスクあり。Mizunoを検討すると良い。";
      else if (maker === "Mizuno") makerComment = "Mizunoは幅広設計で日本人の足型に合いやすい。安心して継続可能。";
      else if (maker === "Asics") makerComment = "Asicsはフィット感が良く成長期にも安心。";
      else if (maker === "adidas" && arch === "low") makerComment = "adidasは土踏まずサポートが強めで扁平足には不向き。インソール調整推奨。";
      else if (maker === "none") makerComment = "まだ持っていない場合、まずは幅やアーチに合うメーカーを優先して選ぶのがおすすめ。";
      else makerComment = "大きな問題はなし。プレーのスタイルに合わせて継続利用可能。";

      // 出力
      document.getElementById("result").innerHTML = `
        <h3>診断結果</h3>
        <b>希望ポジション：</b> ${position}<br>
        <b>適性ポジション候補：</b> ${suitablePosition}<br>
        <b>おすすめスパイク：</b> ${shoes.join(", ")}<br>
        <b>強み：</b> ${strengths.join(" / ")}<br>
        <b>弱み・注意点：</b> ${weaknesses.join(" / ")}<br>
        <b>ポジション別アドバイス：</b> ${advice}<br>
        <b>現在使用しているメーカー：</b> ${maker}<br>
        ⚠️ 総括：${makerComment}<br><br>
        <b>入力情報：</b> 足サイズ ${size}cm / 足幅 ${width}cm / 足型 ${footType} / アーチ ${arch}
      `;
    }
  </script>
</body>
</html>
