<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>サッカーシューズ診断</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
    h1 { color: #2c3e50; }
    label { display: block; margin-top: 10px; }
    select, input { margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 15px; background: #2980b9; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #3498db; }
    .result { margin-top: 30px; padding: 20px; border: 1px solid #ccc; background: #f9f9f9; }
  </style>
</head>
<body>
  <h1>サッカーシューズ診断ツール</h1>

  <label>足のサイズ（長さ cm）:</label>
  <input type="number" id="footLength" placeholder="例: 25">

  <label>足幅（cm）:</label>
  <input type="number" id="footWidth" placeholder="例: 9.5">

  <label>足型を選択してください:</label>
  <select id="footType">
    <option value="egypt">エジプト型（親指が一番長い）</option>
    <option value="greek">ギリシャ型（人差し指が一番長い）</option>
    <option value="square">スクエア型（親指・人差し指が同じ）</option>
  </select>

  <label>アーチの高さを選択してください:</label>
  <select id="arch">
    <option value="high">高い（土踏まずが大きく浮く）</option>
    <option value="normal">普通（バランス型）</option>
    <option value="low">低い（扁平足ぎみ）</option>
  </select>

  <label>現在のメーカー:</label>
  <select id="brand">
    <option value="nike">Nike</option>
    <option value="adidas">Adidas</option>
    <option value="mizuno">Mizuno</option>
    <option value="puma">Puma</option>
    <option value="other">その他 / 持っていない</option>
  </select>

  <label>希望ポジション:</label>
  <select id="position">
    <option value="FW">FW</option>
    <option value="WG">WG</option>
    <option value="OMF">OMF</option>
    <option value="CMF">CMF</option>
    <option value="DMF">DMF</option>
    <option value="CB">CB</option>
    <option value="SB">SB</option>
    <option value="GK">GK</option>
  </select>

  <button onclick="diagnose()">診断する</button>

  <div id="result" class="result"></div>

  <script>
    function diagnose() {
      const length = parseFloat(document.getElementById("footLength").value);
      const width = parseFloat(document.getElementById("footWidth").value);
      const footType = document.getElementById("footType").value;
      const arch = document.getElementById("arch").value;
      const brand = document.getElementById("brand").value;
      const position = document.getElementById("position").value;

      let resultText = `<h2>診断結果</h2>`;
      resultText += `<p><b>希望ポジション:</b> ${position}</p>`;
      resultText += `<p><b>足サイズ:</b> ${length}cm, <b>足幅:</b> ${width}cm</p>`;
      resultText += `<p><b>足型:</b> ${footType}, <b>アーチ:</b> ${arch}</p>`;
      resultText += `<p><b>現在のメーカー:</b> ${brand}</p>`;

      // 適性ポジションの判定
      let suitability = "";
      if (footType === "egypt" && arch === "high") suitability = "WG / FW（スピード突破型）";
      if (footType === "greek" && arch === "normal") suitability = "OMF / CMF（テクニック型）";
      if (footType === "square" && arch === "low") suitability = "CB / DMF（守備安定型）";
      if (!suitability) suitability = "バランス型（多くのポジションに対応可能）";
      resultText += `<p><b>適性ポジション候補:</b> ${suitability}</p>`;

      // プロ選手例とアドバイス（72パターン）
      let overseas = "";
      let japan = "";
      let advice = "";

      function setPlayers(o, j, a) {
        overseas = o;
        japan = j;
        advice = a;
      }

      // --- FW ---
      if (position === "FW") {
        if (footType === "egypt" && arch === "high") setPlayers("ハーランド", "上田綺世", "裏抜けと決定力を強化");
        if (footType === "greek" && arch === "normal") setPlayers("レヴァンドフスキ", "大迫勇也", "ポストプレーとポジショニング");
        if (footType === "square" && arch === "low") setPlayers("ルカク", "前田大然", "フィジカルとスプリントを活かす");
      }

      // --- WG ---
      if (position === "WG") {
        if (footType === "egypt" && arch === "high") setPlayers("ムバッペ", "伊東純也", "縦突破とスピード持久力");
        if (footType === "greek" && arch === "normal") setPlayers("ヴィニシウス", "三笘薫", "カットインと1対1突破");
        if (footType === "square" && arch === "low") setPlayers("サネ", "堂安律", "連携とバランス突破");
      }

      // --- OMF ---
      if (position === "OMF") {
        if (footType === "egypt" && arch === "high") setPlayers("デ・ブライネ", "香川真司", "スルーパスとミドルシュート");
        if (footType === "greek" && arch === "normal") setPlayers("モドリッチ", "久保建英", "視野と判断スピード");
        if (footType === "square" && arch === "low") setPlayers("リケルメ", "中村憲剛", "リズムコントロール");
      }

      // --- CMF ---
      if (position === "CMF") {
        if (footType === "egypt" && arch === "high") setPlayers("クロース", "柴崎岳", "パス精度と試合支配力");
        if (footType === "greek" && arch === "normal") setPlayers("モドリッチ", "守田英正", "展開力と守備⇔攻撃切り替え");
        if (footType === "square" && arch === "low") setPlayers("ブスケツ", "遠藤渓太", "守備バランスと中盤支配");
      }

      // --- DMF ---
      if (position === "DMF") {
        if (footType === "egypt" && arch === "high") setPlayers("カンテ", "阿部勇樹", "運動量とボール奪取");
        if (footType === "greek" && arch === "normal") setPlayers("カゼミーロ", "遠藤航", "奪取後のパス精度");
        if (footType === "square" && arch === "low") setPlayers("ギルマール", "今野泰幸", "安定守備とシンプル配球");
      }

      // --- CB ---
      if (position === "CB") {
        if (footType === "egypt" && arch === "high") setPlayers("ラモス", "板倉滉", "対人と空中戦");
        if (footType === "greek" && arch === "normal") setPlayers("ファン・ダイク", "吉田麻也", "カバーリングとビルドアップ");
        if (footType === "square" && arch === "low") setPlayers("キエッリーニ", "冨安健洋", "フィジカルと読み");
      }

      // --- SB ---
      if (position === "SB") {
        if (footType === "egypt" && arch === "high") setPlayers("アーノルド", "長友佑都", "上下動とクロス精度");
        if (footType === "greek" && arch === "normal") setPlayers("アルバ", "酒井宏樹", "攻撃参加と守備バランス");
        if (footType === "square" && arch === "low") setPlayers("カフー", "内田篤人", "守備とオーバーラップ");
      }

      // --- GK ---
      if (position === "GK") {
        if (footType === "egypt" && arch === "high") setPlayers("ノイアー", "川島永嗣", "スイーパー的飛び出し");
        if (footType === "greek" && arch === "normal") setPlayers("クルトワ", "権田修一", "シュートストップ");
        if (footType === "square" && arch === "low") setPlayers("カシージャス", "楢崎正剛", "反応速度と安定感");
      }

      // 結果のまとめ
      resultText += `<p><b>プロ選手例:</b> ${overseas}（海外） / ${japan}（日本）</p>`;
      resultText += `<p><b>希望ポジションで頑張るなら:</b> ${advice}</p>`;

      // メーカー相性コメント
      if (brand === "nike") {
        resultText += `<p><b>メーカー相性:</b> Nikeは細めの作り。幅広の場合は注意。</p>`;
      }
      if (brand === "mizuno") {
        resultText += `<p><b>メーカー相性:</b> Mizunoは幅広向けで安定感◎。</p>`;
      }

      // インソールアドバイス
      if (arch === "high") resultText += `<p><b>インソールアドバイス:</b> クッション性重視で衝撃吸収を補強。</p>`;
      if (arch === "normal") resultText += `<p><b>インソールアドバイス:</b> フィット感を強化するタイプがおすすめ。</p>`;
      if (arch === "low") resultText += `<p><b>インソールアドバイス:</b> アーチサポート型で土踏まずを補強。</p>`;

      // 総括＋注意コメント
      resultText += `<p><b>総括:</b> 適性と希望を活かしながら、シューズの選び方で怪我リスクを減らしましょう。</p>`;
      resultText += `<p>📝 <b>シューズ選びの最終判断について:</b> 数字上は「幅が広い／狭い」と診断されても、メーカーごとに <b>靴の形や作り方（細め／広めなどの傾向）</b> が違うため、同じサイズでも履き心地は変わります。<br>⚠️ 最終的には実際に履いてみて「狭い／広い／ちょうど良いか」を必ず確認してください。痛みや靴擦れがある場合は、そのメーカーが合っていない可能性が高いです。</p>`;

      document.getElementById("result").innerHTML = resultText;
    }
  </script>
</body>
</html>
