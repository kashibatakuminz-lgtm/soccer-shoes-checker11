<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>足型診断スパイクセレクター⚽</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    label { display: block; margin-top: 10px; }
    select, input { margin-top: 5px; padding: 5px; width: 200px; }
    .result { margin-top: 20px; padding: 15px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>足型診断スパイクセレクター⚽</h1>

  <form id="diagnosisForm">
    <label>足のサイズ（cm）：<input type="number" id="size" step="0.5"></label>
    <label>足の幅（cm）：<input type="number" id="width" step="0.1"></label>

    <label>足型タイプ：
      <select id="footType">
        <option value="egypt">エジプト型（親指が一番長い）</option>
        <option value="greek">ギリシャ型（人差し指が一番長い）</option>
        <option value="square">スクエア型（親指と人差し指がほぼ同じ長さ）</option>
      </select>
    </label>

    <label>アーチの高さ（床→土踏まずの一番高い所）：
      <select id="archHeight">
        <option value="high">高い（4cm以上） → 接地面が少なくスピード型だが疲れやすい</option>
        <option value="normal">普通（2.5〜3.9cm） → バランス型、多くのポジションに適応</option>
        <option value="low">低い（2.4cm以下） → 接地面が広く安定、持久力型</option>
      </select>
    </label>

    <label>現在使っているメーカー：
      <select id="brand">
        <option value="none">持っていない</option>
        <option value="nike">Nike</option>
        <option value="adidas">adidas</option>
        <option value="puma">Puma</option>
        <option value="mizuno">Mizuno</option>
        <option value="asics">Asics</option>
      </select>
    </label>

    <label>希望／現在のポジション：
      <select id="position">
        <option value="fw">FW（フォワード）</option>
        <option value="wg">WG（ウィング）</option>
        <option value="mf">MF（ミッドフィルダー）</option>
        <option value="df">DF（ディフェンダー）</option>
        <option value="gk">GK（ゴールキーパー）</option>
      </select>
    </label>

    <button type="button" onclick="diagnose()">診断する</button>
  </form>

  <div class="result" id="result"></div>

  <script>
    function diagnose() {
      const size = document.getElementById("size").value;
      const width = document.getElementById("width").value;
      const footType = document.getElementById("footType").value;
      const archHeight = document.getElementById("archHeight").value;
      const brand = document.getElementById("brand").value;
      const position = document.getElementById("position").value;

      let recommendation = "";
      let strengths = "";
      let weaknesses = "";
      let advice = "";

      if (position === "fw") {
        recommendation = "Nike Mercurial, adidas X, Mizuno α";
        strengths = "瞬発力・スピードに優れる。ゴール前で決定力を発揮しやすい。";
        weaknesses = "持久力が課題になりやすい。インターバルトレーニングで補うと良い。";
        advice = "逆足シュート・ワンタッチシュートを繰り返し練習し、得点パターンを増やす。";
      } else if (position === "mf") {
        recommendation = "adidas Predator, Puma Future, Mizuno Rebula";
        strengths = "視野の広さ・パス配給に向いている。";
        weaknesses = "守備への切り替えが遅れる傾向。守備練習と持久走で克服。";
        advice = "パス精度強化とボール奪取を意識した練習を。";
      } else if (position === "df") {
        recommendation = "Nike Tiempo, Mizuno Morelia, adidas Copa Pure";
        strengths = "体を張った守備・安定感に優れる。";
        weaknesses = "俊敏性が課題になりやすい。ラダートレーニングで強化。";
        advice = "1対1の対応力を高めるため、ポジショニング練習を増やす。";
      } else if (position === "gk") {
        recommendation = "Puma Future GK, Nike Phantom GX, Mizuno Monarcida Neo";
        strengths = "反応と踏ん張りが得意。";
        weaknesses = "着地の安定性が課題。足首の補強が必須。";
        advice = "サイドステップ・キャッチ後の着地練習を重点的に行う。";
      } else {
        recommendation = "汎用モデル（Mizuno Morelia, Asics DS Light）";
        strengths = "バランスが良い。";
        weaknesses = "特になし。";
        advice = "基礎的なスキルを幅広く練習。";
      }

      // メーカーコメント
      let brandComment = "";
      if (brand === "none") {
        brandComment = "現在シューズを持っていないため、診断結果を参考に初めての一足を選びましょう。";
      } else {
        brandComment = "現在使用しているメーカー：" + brand.toUpperCase() + "。";
      }

      // 総括リスクコメント
      let risk = "⚠️ 合わないシューズを履き続けると、外反母趾・足首のねんざ・疲労骨折などのリスクがあります。特に成長期の小中学生は足型に合わない靴を履くと膝や腰にも影響するため、フィット感を重視しましょう。";

      document.getElementById("result").innerHTML = `
        <h3>診断結果</h3>
        <p><strong>向いているポジション候補：</strong> ${position.toUpperCase()}</p>
        <p><strong>おすすめスパイク：</strong> ${recommendation}</p>
        <p><strong>強み：</strong> ${strengths}</p>
        <p><strong>弱み・注意点：</strong> ${weaknesses}</p>
        <p><strong>ポジション別アドバイス：</strong> ${advice}</p>
        <p>${brandComment}</p>
        <p>${risk}</p>
        <p><strong>入力情報：</strong> 足サイズ ${size} cm / 足幅 ${width} cm / 足型 ${footType} / アーチ ${archHeight}</p>
      `;
    }
  </script>
</body>
</html>
