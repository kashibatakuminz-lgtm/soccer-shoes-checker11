<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>サッカーシューズ診断ツール</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #222; }
    label { display: block; margin-top: 10px; }
    input, select { margin-top: 5px; padding: 5px; }
    .result { margin-top: 20px; padding: 15px; border: 1px solid #333; background: #f9f9f9; }
  </style>
</head>
<body>
  <h1>サッカーシューズ診断ツール⚽</h1>

  <form id="diagnosisForm">
    <label>足のサイズ（長さ cm）：<input type="number" step="0.1" id="footSize"></label>
    <label>足幅（cm）：<input type="number" step="0.1" id="footWidth"></label>

    <label>足型を選択してください:
      <select id="footType">
        <option value="egypt">エジプト型（親指が一番長い）</option>
        <option value="greek">ギリシャ型（人差し指が一番長い）</option>
        <option value="square">スクエア型（親指と人差し指がほぼ同じ）</option>
      </select>
    </label>

    <label>アーチの高さ（床から土踏まずの一番高い所までを測る cm）:
      <input type="number" step="0.1" id="archHeight">
      <small>基準目安 → 高い: 4cm以上 / 普通: 2.5〜3.9cm / 低い: 2.4cm以下</small>
    </label>

    <label>現在使っているメーカー:
      <select id="maker">
        <option value="Nike">Nike</option>
        <option value="adidas">adidas</option>
        <option value="Mizuno">Mizuno</option>
        <option value="Puma">Puma</option>
        <option value="ASICS">ASICS</option>
        <option value="none">持っていない</option>
      </select>
    </label>

    <label>希望ポジション:
      <select id="position">
        <option value="FW">FW（フォワード）</option>
        <option value="WG">WG（ウィング）</option>
        <option value="OMF">OMF（攻撃的MF）</option>
        <option value="CMF">CMF（セントラルMF）</option>
        <option value="DMF">DMF（守備的MF）</option>
        <option value="CB">CB（センターバック）</option>
        <option value="SB">SB（サイドバック）</option>
        <option value="GK">GK（ゴールキーパー）</option>
      </select>
    </label>

    <button type="button" onclick="diagnose()">診断する</button>
  </form>

  <div id="result" class="result"></div>

  <script>
    function diagnose() {
      const size = document.getElementById("footSize").value;
      const width = document.getElementById("footWidth").value;
      const type = document.getElementById("footType").value;
      const archHeight = document.getElementById("archHeight").value;
      const maker = document.getElementById("maker").value;
      const position = document.getElementById("position").value;

      // アーチ分類
      let arch = "normal";
      if (archHeight >= 4.0) arch = "high";
      else if (archHeight <= 2.4) arch = "low";

      // ---- 診断辞書（例・一部）----
      const diagnosisDB = {
        "FW": {
          "egypt": { player: "ハーランド（海外） / 大迫勇也（日本）", strong: "瞬発力と決定力", weak: "持久力不足 → インターバルトレーニング推奨", advice: "裏抜けとポストプレーを強化" },
          "greek": { player: "レヴァンドフスキ（海外） / 久保建英（日本）", strong: "ポジショニングとフィジカル", weak: "スピード不足 → スプリント練習", advice: "ポジショニング＋連携を伸ばす" },
          "square": { player: "ケイン（海外） / 鈴木優磨（日本）", strong: "バランス型FW", weak: "爆発力不足 → 筋力強化", advice: "ポストプレー精度を伸ばす" }
        },
        "MF": {
          "egypt": { player: "デ・ブライネ（海外） / 柴崎岳（日本）", strong: "視野の広さとパス精度", weak: "守備切替が遅れやすい", advice: "パス精度と守備切替を鍛える" },
          "greek": { player: "モドリッチ（海外） / 遠藤航（日本）", strong: "運動量とバランス", weak: "決定力不足", advice: "中盤での運動量を武器に" },
          "square": { player: "クロース（海外） / 中村憲剛（日本）", strong: "精度と安定性", weak: "瞬発力不足", advice: "スピードトレーニングで補強" }
        }
        // ← 他のポジション（WG, OMF, CMF, DMF, CB, SB, GK）も同じ形式で追加可能
      };

      // ---- 診断ロジック ----
      let diag = (diagnosisDB[position] && diagnosisDB[position][type]) 
        ? diagnosisDB[position][type] 
        : { player: "該当データなし", strong: "ー", weak: "ー", advice: "ー" };

      // メーカー相性
      let makerAdvice = "";
      if (maker === "Nike") makerAdvice = "Nikeは細めの作り。幅広の場合は靴擦れや外反母趾に注意。";
      if (maker === "Mizuno") makerAdvice = "Mizunoは幅広設計で日本人に多い足型にフィットしやすい。";
      if (maker === "adidas") makerAdvice = "adidasはやや細め〜標準。フィット感を重視。";
      if (maker === "Puma") makerAdvice = "Pumaは軽量・細め。スピード型選手向き。";
      if (maker === "ASICS") makerAdvice = "ASICSは安定性重視。成長期やケガ予防に◎。";
      if (maker === "none") makerAdvice = "まだシューズを持っていない → 各社の試着をおすすめします。";

      // インソールアドバイス
      let insoleAdvice = "インソールでアーチサポートや衝撃吸収を補強すると良いです。";

      // 総括コメント
      let caution = "⚠️ 合わないシューズを履き続けると、外反母趾・足首のねんざ・疲労骨折のリスクがあります。特に小中学生は足型に合わない靴を履くと膝や腰にも影響するため、フィット感を重視してください。";

      // ---- 結果出力 ----
      document.getElementById("result").innerHTML = `
        <h3>診断結果</h3>
        希望ポジション：${position}<br>
        足サイズ：${size}cm / 足幅：${width}cm / 足型：${type} / アーチ：${arch}<br>
        現在のメーカー：${maker}<br><br>

        適性ポジション候補：${diag.player !== "該当データなし" ? diag.player : "データ不足"}<br>
        プロ選手例：${diag.player}<br>
        強み：${diag.strong}<br>
        弱み・注意点：${diag.weak}<br>
        希望ポジションで頑張るなら：${diag.advice}<br><br>

        メーカー相性：${makerAdvice}<br>
        インソールアドバイス：${insoleAdvice}<br><br>

        <b>総括：</b>${caution}
      `;
    }
  </script>
</body>
</html>
